<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/signup.css">
    <script src="../src/signup.js"></script>
    <title>회원가입</title>
</head>
<body>
    <video src="../src/video/fall.mp4 " muted autoplay loop></video>
    <div class="form-container">
        <h1>회원가입</h1>
        <form>
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" placeholder="아이디 입력(6~20자)">
                <button type="button" class="verification-button">중복 확인</button>
                <div class="error-message" hidden>사용할 수 없는 아이디 입니다</div>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="대소문자, 특수기호, 숫자 포함" type="password">
            </div>

            <div class="form-group">
                <label for="password-confirm">비밀번호 확인</label>
                <input type="password" id="password-confirm" type="password">
                <div class="error-message" hidden>비밀번호가 일치하지 않습니다</div>
            </div>

            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name">
            </div>

            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone">
            </div>

            <div class="form-group">
                <label for="email">이메일 주소</label>
                <div class="email-group">
                    <input type="text" id="email">
                    <span>@</span>
                    <input type="text" id="email-domain-input">
                    <select id="email-domain" onchange="handleEmailDomainChange()">
                        <option value="type">직접 입력</option>
                        <option value="naver.com">naver.com</option>
                        <option value="kakao.com">kakao.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="hanmail.net">hanmail.net</option>
                    </select>
                    <button type="button" class="verification-button">인증코드 전송</button>
                </div>
            </div>

            <div class="form-group">
                <label for="verification-code">인증코드</label>
                <input type="text" id="verification-code">
            </div>

            <div class="style-choice">선호하는 스타일 선택</div>

            <div class="btn-group">
                <button type="submit" class="btn-submit">가입하기</button>
                <button type="button" class="btn-cancel">취소</button>
            </div>
        </form>
    </div>
</body>
</html>
