<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link rel="stylesheet" href="../src/css/styles.module.css">
  <script src="../src/main.js"></script>
  <link rel="stylesheet" href="../src/mainpage.css">
  <script src="../src/mainpage.js"></script>
</head>
<body>
  <header>
    <div class="nav">
      
      <a href="#">Calendars</a>
      <span>광주 동구</span>
      
    </div>
    <div class="weather">
      날씨: 흐림 온도: -2°C 체감 온도: -5°C
    </div>
    <div class="slider-frame">
      
      <a href="#" style="color: white;">Create Schedule</a>
    </div>
  </header>

  
  <div class="slider-container">
    <!-- 확대 슬라이드 -->
    <div class="large-slider-frame">
      <div class="large-slider">
        <div class="large-slider-item">
          <img src="../src/img/test1.png" alt="시크 룩" class="large-pic">
        </div>
        <div class="large-slider-item">
          <img src="../src/img/test2.png" alt="미니멀 룩" class="large-pic">
        </div>
        <div class="large-slider-item">
          <img src="../src/img/test3.png" alt="스포티 룩" class="large-pic">
        </div>
      </div>
    </div>
  
    <!-- 작은 슬라이드 -->
    <div class="small-slider-frame">
      <div class="small-slider">
        <div class="small-slider-item">
          <img src="../src/img/test1.png" alt="시크 룩" class="small-pic">
        </div>
        <div class="small-slider-item">
          <img src="../src/img/test2.png" alt="미니멀 룩" class="small-pic">
        </div>
        <div class="small-slider-item">
          <img src="../src/img/test3.png" alt="스포티 룩" class="small-pic">
        </div>
      </div>
    </div>
  </div>








  <section class="event-section">
    <div class="event-header">Schedule</div>
    <div class="event-item">
      <div class="event-time">8:30</div>
      <div class="event-content">
        <div class="event-title">오늘 일정 적는 곳</div>
        <div class="event-location">Free Agency</div>
      </div>
    </div>
    <div class="event-item">
      <div class="event-time">9:00</div>
      <div class="event-content">
        <div class="event-title">추가 스케줄 이름</div>
        <div class="event-location">장소 이름</div>
      </div>
    </div>
    <div class="subscribe-box">
      <div>새로운 이벤트 정보를 받아보세요!</div>
      <button>Subscribe</button>
    </div>
  </section>
</body>
</html>
